<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class="container">
      <div class="fragance">
        <img src="./images/image-product-mobile.jpg" alt="" class="fragance__image">
      </div>
      <div class="description">
        <span class="description__title">PERFUME</span>
        <article class="description__text">
          <h1 class="description__text__namefragance">Gabrielle Essence Eau De Parfum</h1>
          <p class="description__text__details">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </article>
        <article class="description__price">
          <p class="description__price__offer">
            $149.99
          </p>
          <p class="description__price__original">
            $169.99
          </p>
        </article>
        <button class="shopping__cart">
          <img class= "shopping__cart__icon" src="./images/icon-cart.svg" alt="Icono de carrito de compras">
          Add to cart
        </button>
      </div>
    </main>
</body>
</html>
